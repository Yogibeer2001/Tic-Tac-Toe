<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <audio id="backgroundSound" src="./Sound/Background.mp3" controls autoplay loop></audio>
  <div class="menu">
    <h1>Choose your Avatar</h1>
    <button id="singlePlayer" type="button" name="singlePlayerButton">Single Player Mode</button>
    <button id="multiPlayer" type="button" name="multiPlayerButton">Multi Player Mode</button>

        <div class="avatars">
            <img id="clinton"src="images/Clinton.jpg"name="Hillary Clinton"alt="Peace with more firepower!"/>
            <img id="bernie"src="images/Bernie.jpg"name="Bernie Sanders"alt="Feel the burn!"/>
            <img id="trump"src="images/trump.jpg"name="Donald Trump"alt="Kick out the immigrants!"/>
            <img id="abbott"src="images/abbott.jpg"name="Tony Abbott"alt="WTF!"/>
            <img id="Hitler"src="images/hitler.jpg"name="Adolf Hitler"alt="We need more labor camps!"/>
            <img id="marley"src="images/Marley.jpg"name="Bob Marley"alt="I m jamming..."/>
            <img id="vader"src="images/vader.jpeg"name="Darth Vader"alt="Come to the dark side..."/>
          <div id="avatarOne">
            <h2 >Player One :</h2>
          </div>
          <div id="avatarTwo">
            <h2>Player Two :</h2>
          </div>
        </div>
  </div>
<div class="game">
    <h1>Who got to rule the world?</h1>
    <div id="turn"></div>
    <div class="gameArea">
          <div class="buttons">
              <button id="reload" type="button" name="reloadButton">Reload the bloody Page</button>
              <button id="newGame" type="button" name="startButton">Start a new Round</button>
          </div>

          <div id="gameField">
                <div class="row">
                  <div class="column"></div>
                  <div class="column"></div>
                  <div class="column"></div>
                </div>
                <div class="row">
                  <div class="column"></div>
                  <div class="column"></div>
                  <div class="column"></div>
                </div>
                <div class="row">
                  <div class="column"></div>
                  <div class="column"></div>
                  <div class="column"></div>
                </div>
          </div>
      <div class="scoreBoard">
            <ul id='playerOne'> : 0</ul>
            <ul id='playerTwo'> : 0</ul>
      </div>
          <h1 id="board"></h1>
    </div>
</div>

<script   src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="js/TicTac.js"></script>
</body>
</html>
